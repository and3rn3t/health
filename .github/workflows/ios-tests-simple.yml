name: iOS Testing Simple

on:
  push:
    branches: [main, develop]
    paths:
      - 'ios/**'
      - '.github/workflows/ios-tests-simple.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'ios/**'

env:
  XCODE_VERSION: '16.1'

jobs:
  test:
    runs-on: macos-15
    strategy:
      fail-fast: false
      matrix:
        test-type: ['unit', 'ui']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      - name: Cache Xcode Derived Data
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData
            ios/build
          key: xcode-${{ runner.os }}-${{ env.XCODE_VERSION }}-simple-${{ hashFiles('ios/**/*.swift', 'ios/**/*.plist', 'ios/**/*.xcconfig') }}

      - name: Build for Testing
        run: |
          echo "Building for iOS testing with debugging..."

          # Debug available iOS versions and SDKs
          echo "Available iOS Simulator SDKs:"
          xcrun xcodebuild -showsdks | grep simulator || true

          echo "Available iOS Simulators:"
          xcrun simctl list runtimes | grep iOS || true

          echo "Available device types:"
          xcrun simctl list devicetypes | grep iPhone || true

          # Use the most generic destination possible
          DESTINATION="platform=iOS Simulator,name=Any iOS Simulator Device"
          echo "Using generic destination: $DESTINATION"

          # Build for testing with more flexible settings
          xcodebuild build-for-testing \
            -project ios/HealthKitBridge.xcodeproj \
            -scheme HealthKitBridge \
            -destination "$DESTINATION" \
            -derivedDataPath ios/build \
            -configuration Debug \
            -enableCodeCoverage YES \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            ENABLE_BITCODE=NO \
            ONLY_ACTIVE_ARCH=YES \
            SKIP_INSTALL=YES

      - name: Run Tests
        run: |
          echo "Running tests with simple destination..."

          DESTINATION="platform=iOS Simulator,name=Any iOS Simulator Device"
          echo "Using generic destination: $DESTINATION"

          if [ "${{ matrix.test-type }}" == "unit" ]; then
            TEST_SCHEME="HealthKitBridgeTests"
          else
            TEST_SCHEME="HealthKitBridgeUITests"
          fi

          xcodebuild test-without-building \
            -project ios/HealthKitBridge.xcodeproj \
            -scheme HealthKitBridge \
            -destination "$DESTINATION" \
            -derivedDataPath ios/build \
            -enableCodeCoverage YES \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
