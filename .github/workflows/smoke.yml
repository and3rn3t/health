name: Smoke Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --prefer-offline
          cd scripts/node && npm ci --prefer-offline
          npm install lightningcss-linux-x64-gnu @rollup/rollup-linux-x64-gnu @tailwindcss/oxide-linux-x64-gnu --save-optional

      - name: Build application
        run: npm run build

      - name: Start Worker (wrangler dev --local)
        run: |
          npx wrangler --version
          # Start local Worker in background on 8787 with a CI-only secret
          timeout 90s bash -c 'until npx wrangler dev --env development --local \
            --port 8787 \
            --var DEVICE_JWT_SECRET:ci \
            > wrangler.log 2>&1 & echo $! > wrangler.pid && \
            until curl -fsS http://127.0.0.1:8787/health >/dev/null 2>&1; do sleep 1; done; do
            echo "Retrying wrangler start..."; sleep 2
          done'

          # Final health check
          curl -fsS http://127.0.0.1:8787/health || (echo "Worker failed to start"; cat wrangler.log; exit 1)

      - name: Run health checks
        run: |
          # Use Node.js script for better cross-platform compatibility
          node scripts/node/health/simple-probe.js --port 8787 --timeout 30

      - name: Teardown and logs
        if: always()
        run: |
          if [ -f wrangler.pid ]; then
            kill $(cat wrangler.pid) 2>/dev/null || true
            rm -f wrangler.pid
          fi
          if [ -f wrangler.log ]; then
            echo "--- Wrangler Logs ---"
            cat wrangler.log
          fi
