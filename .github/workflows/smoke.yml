name: Smoke Test

on:
  push:
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Start Worker (wrangler dev --local)
        run: |
          npx wrangler --version
          # Start local Worker in background on 8787 with a CI-only secret
          npx wrangler dev --env development --local \
            --port 8787 \
            --var DEVICE_JWT_SECRET:ci \
            > wrangler.log 2>&1 &
          echo $! > wrangler.pid
          # Wait for /health to be available (up to ~60s)
          for i in {1..60}; do
            if curl -fsS http://127.0.0.1:8787/health >/dev/null; then echo "Worker ready"; break; fi
            sleep 1
          done
          curl -fsS http://127.0.0.1:8787/health || (echo "Worker failed to start"; tail -n +1 wrangler.log; exit 1)

      - name: Probe endpoints (/health and /api/device/auth)
        shell: pwsh
        run: |
          pwsh -NoProfile -File scripts/probe.ps1 -HostUrl http://127.0.0.1 -Port 8787 -UserId ci-user

      - name: Teardown and logs
        if: always()
        run: |
          if [ -f wrangler.pid ]; then kill $(cat wrangler.pid) || true; fi
          echo "--- wrangler.log ---"
          tail -n +1 wrangler.log || true
